<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro • FinancasTech</title>
  <link rel="stylesheet" href="./src/estilo/login.css"/>
</head>
<body data-theme="light">
  <div class="container">
    <div class="login-card">
      <header>
        <div class="brand">
          <span class="brand-green">Financas</span><span class="brand-blue">Tech</span>
        </div>
        <button id="theme-toggle" aria-label="Alternar tema">🌙</button>
      </header>

      <div class="icon">
        <!-- Ícone de usuário -->
        <svg viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" fill="none"
                d="M5.121 17.804A9.97 9.97 0 0112 15c2.161 0 4.156.737 5.879 1.804"/>
          <path stroke="currentColor" stroke-width="2" fill="none"
                d="M15 8a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </div>

      <h2>Faça seu cadastro</h2>
      <p class="subtitle">Insira seus dados para criar sua conta</p>

      <form id="cadastro-form" novalidate>
        <div class="input-group">
          <!-- Nome -->
          <svg viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" fill="none"
                  d="M5.121 17.804A9.97 9.97 0 0112 15c2.161 0 4.156.737 5.879 1.804"/>
            <path stroke="currentColor" stroke-width="2" fill="none"
                  d="M15 8a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <input type="text" id="nome" placeholder="Nome completo" required/>
        </div>

        <div class="input-group">
          <!-- E-mail -->
          <svg viewBox="0 0 24 24">
            <rect x="2" y="5" width="20" height="14" rx="2" ry="2"
                  fill="none" stroke="currentColor" stroke-width="2"/>
            <polyline points="2,5 12,13 22,5"
                      fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input type="email" id="email" placeholder="E-mail" required/>
        </div>

        <div class="input-group">
          <!-- Usuário -->
          <svg viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" fill="none"
                  d="M5.121 17.804A9.97 9.97 0 0112 15c2.161 0 4.156.737 5.879 1.804"/>
            <path stroke="currentColor" stroke-width="2" fill="none"
                  d="M15 8a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <input type="text" id="username" placeholder="Usuário" required/>
        </div>

        <div class="input-group">
          <!-- Senha -->
          <svg viewBox="0 0 24 24">
            <rect x="4" y="11" width="16" height="12" rx="2" ry="2"
                  fill="none" stroke="currentColor" stroke-width="2"/>
            <path stroke="currentColor" stroke-width="2" fill="none"
                  d="M8 11V7a4 4 0 018 0v4"/>
          </svg>
          <input type="password" id="password" placeholder="Senha" required/>
        </div>

        <div class="input-group">
          <!-- Confirmar Senha -->
          <svg viewBox="0 0 24 24">
            <rect x="4" y="11" width="16" height="12" rx="2" ry="2"
                  fill="none" stroke="currentColor" stroke-width="2"/>
            <path stroke="currentColor" stroke-width="2" fill="none"
                  d="M8 11V7a4 4 0 018 0v4"/>
          </svg>
          <input type="password" id="confirm-password" placeholder="Confirmar senha" required/>
        </div>

        <button type="submit" class="login-btn">Cadastrar</button>

        <p class="create-account">
          <a href="login.html">Voltar ao login</a>
        </p>

        <p class="error-message" id="error-message"></p>
      </form>
    </div>
  </div>

  <script src="./src/js/cadastro.js"></script>
</body>
</html>
