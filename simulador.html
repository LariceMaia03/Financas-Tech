  <main class="container">
    <section class="section">
      <h2>Simulador de Investimentos</h2>
      <center>
        <p>Veja como seu dinheiro pode crescer; ajuste aportes, prazos, impostos e inflação.</p>
      </center>

      <div class="simulador-form">
        <div class="step">
          <label for="valorInicial">Valor Inicial (R$)</label>
          <input type="number" id="valorInicial" placeholder="Ex: 1000">
        </div>

        <div class="step">
          <label><input type="checkbox" id="semAporte"> Sem aporte mensal</label>
        </div>

        <div class="step">
          <label for="aporteMensal">Aporte Mensal (R$)</label>
          <input type="number" id="aporteMensal" placeholder="Ex: 200">
        </div>

        <div class="step">
          <label for="prazo">Prazo (meses)</label>
          <input type="number" id="prazo" placeholder="Ex: 12">
        </div>

        <div class="step">
          <label for="investimento">Tipo de Investimento</label>
          <select id="investimento" onchange="atualizarCampos()">
            <option value="">Selecione</option>
            <option value="selic">Tesouro Selic</option>
            <option value="cdb">CDB</option>
            <option value="fii">Fundos Imobiliários</option>
            <option value="acoes">Ações</option>
            <option value="etf">ETF</option>
            <option value="cripto">Criptomoedas</option>
            <option value="poupanca">Poupança</option>
          </select>
        </div>

        <div class="step">
          <label for="taxa">Taxa Estimada (% a.a.)</label>
          <input type="number" id="taxa" step="0.1">
        </div>

        <div class="step">
          <label for="ir">Imposto de Renda (%)</label>
          <select id="ir">
            <option value="0">Isento</option>
            <option value="15">15% (até 2 anos)</option>
            <option value="20">20% (até 1 ano)</option>
          </select>
        </div>

        <div class="step">
          <label for="inflacao">Inflação Estimada (% a.a.)</label>
          <input type="number" id="inflacao" step="0.1" value="3.5">
        </div>

        <button class="btn" onclick="simularInvestimento()">Simular</button>
      </div>

      <div class="resultado" id="resultado"></div>

      <div class="chart-container">
        <canvas id="graficoSaldo"></canvas>
      </div>

      <button class="btn export" id="btnExport">Exportar PDF</button>
    </section>
  </main>
